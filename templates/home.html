<style>

body {

background-color: black;
margin: 0;
padding: 0;
font-family: 'Arial', sans-serif;
height: 200vh; /* 100% viewport height */
overflow: hidden; /* To hide the scrollbar behind the sidebar */
}

#wrapper {
display: flex;
}

#sidebar {
width: 250px;

color: #fff;
padding: 20px;
box-sizing: border-box;
height: 100%;
position: fixed;
left: 0;
top: 0;
bottom: 0;
overflow-y: auto;
}

@media (max-width: 768px) {
#sidebar {
display: none; 
}
}

#content {
flex: 1;
padding: 20px;
box-sizing: border-box;  
overflow-y: hidden; 
margin-left: 300px; 
}

@media (max-width: 768px) {
#content {
margin-left: 0;
}
}

.chat-card:last-child {
margin-bottom: 2px;
}

.chat-card {
margin-top: -1px;

}
.chat-card {
background: rgba(217, 217, 217, 0.1);

}
@media (max-width: 768px) {
#result-con {
height: 550px;
}
}
#input-msg {
border: none; 
border-radius: 0;
background-color: rgba(0, 0, 0, 1);
color: #ffff;
border-radius: 12px;
border: 2px solid rgba(226, 232, 240, 1);
margin-right: 10px;

}

#input-msg::placeholder {
  color:rgba(255, 255, 255, 1)
}

.bot-bubble {
margin-top: 10px;
background-color: rgba(53, 133, 207, 0.6);
margin-top: 2%;
padding: 8px;
max-width: 75%;
word-wrap: break-word;
font-family: Inter;
border-radius: 50px;
margin-left: auto; 
margin-bottom: 10px;
padding-left: 2%;
color: aliceblue;
}
@media (max-width: 768px) {
.bot-bubble {
border-radius: 10px; 
}
}


.user-bubble
{
padding: 8px; 
max-width: 80%; 
word-wrap: break-word;
background: rgba(80, 80, 80, 1);
font-family: Inter;
border-radius: 50px;
color: aliceblue;
padding-left: 2%;
margin-top: 2%;

}
@media (max-width: 768px) {
.user-bubble {
border-radius: 10px; /* Adjusted border radius for mobile view */
}
}

#btn-send {
border-radius: 0;
}
#result-con {
height: 660px;
overflow-y: scroll;
overflow-x: scroll; /* Allow horizontal scrolling if necessary */

/* Hide vertical scrollbar for webkit browsers (Chrome, Safari) */
scrollbar-width: thin;
scrollbar-color: transparent transparent;
}

#result-con::-webkit-scrollbar {
width: 5px; /* Set a small width for the scrollbar */
}

#result-con::-webkit-scrollbar-thumb {
background-color: transparent; 
}

</style>
